language: java
jdk:
- oraclejdk7
sudo: false
install: ./gradlew clean assemble javadoc -Psigning.keyId=$SIGNING_KEY_ID -Psigning.password=$SIGNING_PASSWORD
  -Psigning.secretKeyRingFile=gradle/secring.gpg
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_d2c75c3dfb4f_key -iv $encrypted_d2c75c3dfb4f_iv
  -in gradle/keychain.enc -out gradle/secring.gpg -d
after_success: . ./gradle/publish_javadoc.sh
